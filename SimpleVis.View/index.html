<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="nav d-flex flex-row align-items-center">
      <h4 class="mx-4">Data Visualization Project</h4>
    </div>
    <div class="container-fluid">
      <div id="chart"></div>
      <div class="d-flex flex-row justify-content-center">
        <button
          onclick="showDataset()"
          class="o-1 opt-btn btn btn-secondary mx-2"
        >
          Dataset (Head 20)
        </button>
        <button
          onclick="showChart(0)"
          class="o0 opt-btn btn btn-outline-secondary mx-2"
        >
          Different Ramen across Countries
        </button>
        <button
          onclick="showChart(1)"
          class="o1 opt-btn btn btn-outline-secondary mx-2"
        >
          Top Ramen across Countries
        </button>
        <button
          onclick="showChart(2)"
          class="o2 opt-btn btn btn-outline-secondary mx-2"
        >
          Style of Ramen
        </button>
        <button
          onclick="showChart(3)"
          class="o3 opt-btn btn btn-outline-secondary mx-2"
        >
          Country with most 5 star Ramen
        </button>
        <button
          onclick="showChart(4)"
          class="o4 opt-btn btn btn-outline-secondary mx-2"
        >
          Five-star Ramen style
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
</html>
